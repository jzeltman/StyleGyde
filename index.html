<body>

<div id="app">

<section id="offscreen-top" class="clearfix"></section>
<section id="offscreen-left" class="clearfix"></section>
<section id="offscreen-right" class="clearfix"></section>

	<nav id="menu" class="clearfix">

	<section id="app-items" class="clearfix"></section>


</div>

<script type="html/template" id="login-tmpl">
	<div id="login-view">
		<h2>Login</h2>
		<label for="username">Email</label>
		<input type="email" name="email" />
		
		<label for="password">Password</label>
		<input type="password" name="password" />
		
		<button name="login-action">Login</button>
	</div>
</script>

<script type="html/template" id="signup-tmpl">
	<div id="signup-view">
		<h2>Signup</h2>
		<table>
			<tr>
				<td class="label"><label for="name">Name</label></td>
				<td><input type="text" name="name" /></td>
				<td class="label"><label for="username">Email</label></td>
				<td><input type="email" name="email" /></td>
				<td></td>
			</tr>
			<tr>
				<td class="label"><label for="password">Password</label></td>
				<td><input type="password" name="password" /></td>
				<td class="label"><label for="confirm">Confirm</label></td>
				<td><input type="password" name="confirm" /></td>
				<td><button name="signup-action">Signup</button></td>
			</tr>
		</table>
	</div>
</script>

<script type="html/template" id="item-tmpl">
	<div class="sg-html-container">
		<div class="sg-html"></div>
		<textarea class="sg-html-input">{{html}}</textarea>
		<iframe src="framework/test/index.html" class="sg-html-iframe"></iframe>
		<i class="icon-edit sg-html-edit editor-controls"></i>
		<i class="icon-ok sg-html-ok editor-controls"></i>
	</div>
	<h1 class="sg-title">{{title}}</h1>
	<input type="text" name="sg-title" class="sg-title-input" value="{{title}}"/>
	<div class="sg-description-container">
		<div class="sg-description">{{description}}</div>
		<textarea class="sg-description-input">{{description}}</textarea>
		<i class="icon-edit sg-description-edit editor-controls"></i>
		<i class="icon-ok sg-description-ok editor-controls"></i>
	</div>
	<nav class="sg-menu">
		<i class="icon-cogs"></i>
		<i class="icon-ok"></i>
		<i class="icon-trash"></i>
	</nav>
</script>

<script type="html/template" id="css-tmpl">
	<h1>Edit CSS</h1>
	<textarea>{{css}}</textarea>
</script>

<script type="html/template" id="menu-tmpl">
	<h1 class="logo">StyleGyde</h1>	
	<i id="add-new" class="icon-plus app-controls"></i>
	<i id="settings" class="icon-cogs app-controls"></i>
	<i id="preview" class="icon-eye-open app-controls"></i>
	<i id="close-preview" class="icon-eye-close app-controls"></i>
</script>


	<script src="assets/js/vendor/jquery.js"></script>
	<script src="assets/js/vendor/underscore-min.js"></script>
	<script src="assets/js/vendor/backbone-min.js"></script>
	<script src="assets/js/app.js"></script>

</body>
</html>
